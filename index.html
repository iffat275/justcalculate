<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dream Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            width: 380px;
            box-shadow: 
                0 0 50px rgba(255, 105, 180, 0.3),
                0 0 100px rgba(147, 112, 219, 0.2),
                0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 105, 180, 0.1),
                rgba(147, 112, 219, 0.1),
                transparent
            );
            animation: shine 8s linear infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .display {
            background: rgba(20, 10, 40, 0.8);
            color: white;
            font-size: 56px;
            text-align: right;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: inset 0 0 20px rgba(147, 112, 219, 0.2);
        }
        
        .expression {
            font-size: 22px;
            color: #ff99cc;
            min-height: 35px;
            font-weight: 300;
            opacity: 0.8;
        }
        
        .result {
            font-size: 56px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            letter-spacing: 2px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        button {
            border: none;
            height: 80px;
            border-radius: 20px;
            font-size: 26px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            border: 2px solid transparent;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: scale(0.92);
        }
        
        /* PINK BUTTONS - Numbers */
        .pink {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        .pink:hover {
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
            border-color: #ffccff;
        }
        
        /* PURPLE BUTTONS - Operators */
        .purple {
            background: linear-gradient(145deg, #9370db, #8a2be2);
            color: white;
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }
        
        .purple:hover {
            background: linear-gradient(145deg, #8a2be2, #9370db);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.6);
            border-color: #d8bfd8;
        }
